<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Test</title>
<style>
header {
	background: lavender;
	height: 50px;
}

ul {
	list-style: none;
}

li {
	text-transform: uppercase;
	display: inline-block;
	padding-top: 20px;
	padding-bottom: 20px;
	padding-left: 3px;
	padding-right: 3px;
	font-weight: bold;
}

footer {
	width: 100%;
	text-align: center;
	height: 35px;
	background: lavender;
	text-transform: uppercase;
	font-weight: bold;
	color: orange;
	position: absolute;
}

h1 {
	text-align: center;
	font-style: italic;
	color: PaleGoldenrod;
}

label {
	color: DarkSalmon;
	margin: 15px;
}

a:link {
	color: green;
	text-align: center;
}

a:visited {
	color: green;
	text-align: center;
}

a:hover {
	color: lime;
	text-align: center;
}

input {
	margin: 15px;
}

input[type=submit] {
	padding: 5px 15px;
	background: silver;
	border: 0 none;
	border-radius: 1px;
}

div {
	margin: 1px;
}

.b {
	float: left;
	background-color: grey;
	width: 20%;
	height: 170px;
}

.a {
	font-weight: bold;
	font-size: 20px;
	float: left;
	width: 19%;
	height: 120px;
	line-height: 150px;
	text-align: center;
}

.title {
	font-size: 150%;
	font-family: "marker felt", cursive;
	text-transform: uppercase;
	float: left;
	padding-top: 10px;
	padding-right: 30px;
}

h2 {
	text-align:center;
	padding-left: 10px;
	font-family: "bradley hand", cursive;
}

td {
	font-size: 20px;
	width: 300px;
}
</style>
</head>
<body>
	<header>
		<div class="title">Learning-Helper</div>
	</header>
	<br>
	<div>
		<h2 style="font-style: italic; " th:text="${test.name}"></h2>
	</div>
	<br>

	<div th:each="question, questionStat:${test.getQuestions()}">
		<div style="width: 700px; margin-left:100px; 	font-family: 'bradley hand', cursive;"
			th:text="${test.questions[__${questionStat.index}__].getStrQuestion}"></div>
		<br>
		<div
			th:each="answer, answerStat : ${test.getQuestions()[__${questionStat.index}__].getAnswers()}">
			<div style="width:30px; float:left; padding-right:5px; margin-left:90px;"
				th:text="${test.questions[__${questionStat.index}__].answers[__${answerStat.index}__].isTrue}"></div>
			<div
				th:text="${test.questions[__${questionStat.index}__].answers[__${answerStat.index}__].strAnswer}"></div>
		<br>
		</div>

	</div>

	<form th:method="post"
		th:action="@{/deleteTest/{id}(id=*{test.getId})}">
		<input style="background: silvel;" type="submit" value="Delete test" />
	</form>

	<footer>Developed in 2021</footer>
</body>
</html>
