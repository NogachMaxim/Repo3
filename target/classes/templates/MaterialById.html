<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Material text</title>
<style>
header {
	background: lavender;
	height: 50px;
}

ul {
	list-style: none;
}

li {
	text-transform: uppercase;
	display: inline-block;
	padding-top: 20px;
	padding-bottom: 20px;
	padding-left: 3px;
	padding-right: 3px;
	font-weight: bold;
}

footer {
	width: 100%;
	text-align: center;
	height: 35px;
	background: lavender;
	text-transform: uppercase;
	font-weight: bold;
	color: orange;
	position: absolute;
}

h1 {
	text-align: center;
	font-style: italic;
	color: PaleGoldenrod;
}

label {
	color: DarkSalmon;
	margin: 15px;
}

a:link {
	color: green;
	text-align: center;
}

a:visited {
	color: green;
	text-align: center;
}

a:hover {
	color: lime;
	text-align: center;
}

input {
	margin: 15px;
}

input[type=submit] {
	padding: 5px 15px;
	background: silver;
	border: 0 none;
	border-radius: 1px;
}

div {
	margin: 1px;
}

.b {
	float: left;
	background-color: grey;
	width: 20%;
	height: 170px;
}

.a {
	font-weight: bold;
	font-size: 20px;
	float: left;
	width: 19%;
	height: 120px;
	line-height: 150px;
	text-align: center;
}

.title {
	font-size: 150%;
	font-family: "marker felt", cursive;
	text-transform: uppercase;
	float: left;
	padding-top: 10px;
	padding-right: 30px;
}

h2 {
	padding-left: 10px;
	font-family: "bradley hand", cursive;
}

td {
	font-size: 20px;
	width: 300px;
}
</style>
</head>
<body>
	<header>
		<div class="title">Learning-Helper</div>

	</header>
	<br>
	<div style="margin-left: 30px;">
		<h2 style="font-style: italic;" th:text="${materialName}"></h2>
	</div>

	<ul style="float: left; margin-left: 30px;" th:if="*{isTeacher}">
		<li><a th:href="@{/updateMaterial/{id}(id=*{materialId})}"
			style="color: green;">Update material</a></li>
	</ul>
	<form style="float: left; margin-top: 15px; margin-right:15px;" th:if="*{isTeacher}"
		th:method="post" th:action="@{/deleteMaterial/{id}(id=*{materialId})}">
		<input style="background: silvel;" type="submit" value="Delete" />
	</form>
	<form style="margin-top: 35px;" th:if="*{isTeacher}" th:method="post"
		th:action="@{/giveMaterialL/{id}(id=*{materialId})}">
		<input style="background: silvel;" type="submit" value="Give Material" />
		<select name="learner" size="1">
			<option th:each="learner:${learners}"
				th:text="${learner.getSurname()}"></option>
		</select>
	</form>

	<br>
	<hr style="margin-left:50px; margin-right:50px;">
	<div
		style="font-style: italic; font-size: 25px; width: 650px; padding-left: 50px; word-wrap: break-word;"
		th:text="*{material}"></div>


	<br>
	<br>
	<br>
	<footer>Developed in 2021</footer>
</body>
</html>
